<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Schichtbuch – {% block title %}{% endblock %}</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; margin: 20px; }
        header { margin-bottom: 20px; }
        nav a { margin-right: 10px; }
        table { border-collapse: collapse; width: 100%; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 6px 8px; font-size: 14px; }
        th { background: #eee; }
        .stats { display: flex; gap: 16px; margin: 10px 0; }
        .stat-box { padding: 10px; border: 1px solid #ccc; border-radius: 4px; background: #f9f9f9; }
        .stat-label { font-size: 12px; color: #555; }
        .stat-value { font-size: 20px; font-weight: bold; }
        .btn { display: inline-block; padding: 6px 10px; border-radius: 4px; border: 1px solid #007bff; color: #007bff; text-decoration: none; font-size: 14px; }
        .btn-primary { background: #007bff; color: #fff; }
        .btn-danger { border-color: #dc3545; color: #dc3545; }
        .btn-danger:hover { background: #dc3545; color: #fff; }
        .btn + .btn { margin-left: 6px; }
        .field { margin-bottom: 10px; }
        label { font-weight: 600; font-size: 14px; display: block; margin-bottom: 2px; }
        input, select, textarea { width: 100%; padding: 5px; font-size: 14px; }
        .errors { color: #c00; margin-bottom: 10px; }
    </style>
</head>
<body>
<header>
    <h1>Schichtbuch</h1>
    <nav>
        <a href="{% url 'home' %}" class="btn">Übersicht</a>
        <a href="{% url 'new_entry' %}" class="btn btn-primary">Neuer Eintrag</a>
        {% if user.is_authenticated %}
            <span>Angemeldet als: {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn">Login</a>
        {% endif %}
        <a href="/admin/" class="btn">Admin</a>
    </nav>
</header>

{% block content %}{% endblock %}
</body>
</html>
