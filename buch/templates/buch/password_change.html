{% extends "buch/base.html" %}

{% block title %}Passwort ändern{% endblock %}

{% block content %}
<h2>Passwort ändern</h2>

<p>Bitte gib dein aktuelles Passwort und dann das neue Passwort ein.</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Passwort speichern</button>
</form>

<p style="margin-top:10px;">
    <a href="{% url 'home' %}" class="btn">Zurück zur Übersicht</a>
</p>
{% endblock %}
